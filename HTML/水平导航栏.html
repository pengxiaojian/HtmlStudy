<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平导航栏</title>
  <style>
    ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    padding-bottom: 6px;
	    padding-top: 6px;
    }

    li {
	    display: inline;
    }

    a:link, a:visited {
	    font-weight: bold;
	    color: #ffffff;
	    background-color: #98bf21;
	    text-align: center;
	    padding: 6px;
	    text-decoration: none;
	    text-transform: uppercase;
    }

    a:hover, a:active {
	    background-color: #7A991A;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="创建无表格的首页.html">创建无表格的首页</a> </li>
  <li><a href="制作一个漂亮的表格.html" style="text-decoration: line-through">制作一个漂亮的表格</a> </li>
  <li><a href="链接到一个外部样式表.html" style="text-decoration: none">链接到一个外部样式表</a> </li>
</ul>
</body>
</html>
