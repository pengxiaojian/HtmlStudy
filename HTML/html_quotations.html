<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块引用</title>
</head>
<body>
这是长的引用:
<blockquote>这是长的引用.这是长的引用.这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用这是长的引用</blockquote>
这是短的引用:
<q>这是短的引用.</q>
<p>
    使用blockquote 元素的话,浏览器会插入换行和外边距,而q元素不回有任何特殊的呈现.
</p>
</body>
</html>
