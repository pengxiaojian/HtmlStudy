<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onmousedown、onmouseup 以及 onclick 事件</title>
  <style>
    #myimage {
	    /*float: right;*/
	    position: absolute;
	    left: 300px;
	    top: 7px;
    }
  </style>
</head>
<script>

  /**
   * 点击鼠标
   * @param obj
   */
  function mDown(obj) {
	  obj.style.backgroundColor = "#13c5e5";
	  obj.innerHTML = "请释放鼠标按钮";
  }

  function mUp(obj) {
	  obj.style.backgroundColor = "green";
	  obj.innerHTML = "请按下鼠标按钮";
  }

  function lighton() {
	  document.getElementById('myimage').src = "http://www.w3school.com.cn/i/eg_bulbon.gif"
  }

  function lightoff() {
	  document.getElementById('myimage').src = 'http://www.w3school.com.cn/i/eg_bulboff.gif'
  }

  function myFunction(x) {
	  x.style.background = "yellow";
  }
</script>
<body>
<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: green;color: #ffffff;width: 90px;
height: 20px;padding: 40px;font-size: 12px;"
>
  请在这里点击
</div>
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="http://www.w3school.com.cn/i/eg_bulboff.gif"/>
<p>按住鼠标不放可以点亮这盏灯！</p>
请输入英文字符: <input type="text" onfocus="myFunction(this)">
<p onmouseover="style.color='red'" onmouseout="style.color='blue'">当输入字段获得焦点时，会触发改变背景颜色的函数。</p>
</body>
</html>
