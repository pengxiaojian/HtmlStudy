<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title align="center">输出计算机标签</title>
</head>
<body>
<h1 align="center"> 输出计算机标签</h1>

<code> Computer code  </code>
<br/>

<kbd> Keyboard input</kbd>
<br/>

<tt> Teletype text  </tt>

<br/>

<samp>
    Sample text
</samp>

<br/>

<var> Computer Variable </var>

<br/>

<p>
   <b> 注释: </b>这些标签常用于显示计算机/编程代码.
</p>

</body>
</html>
