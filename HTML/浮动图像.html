<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动图像</title>
</head>
<body>
<p>
    <img src="test.png" align="left">
带有图像的一个段落.图像的align 属性设置为"left".图像将浮动到文本的左侧.
</p>

<p>
   <img src="test.png" align="right">
    带有图像的一个段落.图像的align 属性设置为"left".图像将浮动到文本的右侧.
</p>
</body>
</html>
