<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>改变光标</title>
</head>
<body>
<p>请把鼠标移动到单词上，可以看到鼠标指针发生变化：</p>
<span style="cursor: crosshair">
  Auto
</span> <br/>
<span style="cursor: default">
  Default
</span> <br/>
<span style="cursor: pointer">
  Pointer
</span><br/>
<span style="cursor: wait">
  wait
</span><br/>
<span style="cursor: help">
  help
</span>
</body>
</html>
