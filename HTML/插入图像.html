<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图像</title>
</head>
<body>
<p>一副图像:
<img src="test.png" width="60" height="60"/>
</p>
<p>
    一副动画图像:
    <img src="http://www.w3school.com.cn/i/eg_cute.gif" width="50" height="50"/>
</p>

<p> <img src="test.png" alt="找不到图片"></p>

<p>请注意,插入动画图像的语法与插入普通图像的语法没有区别.</p>
</body>
</html>
